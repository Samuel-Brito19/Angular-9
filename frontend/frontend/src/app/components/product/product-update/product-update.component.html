<mat-card>
    <mat-card-title>Modify Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name"  name="name" [(ngModel)] ="product.name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price (R$)"name="price"  [(ngModel)] = "product.price">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="updateProduct()" color="primary">
    Save
</button>

<button mat-raised-button (click)="cancel()" color="primary">
    Cancel
</button>
