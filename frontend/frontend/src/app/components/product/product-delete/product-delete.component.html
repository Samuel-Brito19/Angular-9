<mat-card>
    <mat-card-title>Confirm delete</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [value] = "product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price (R$)" [value] = "product.price" name="price">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="deleteProduct()" color="warn">
    Delete
</button>

<button mat-raised-button (click)="cancel()" color="primary">
    Cancel
</button>
